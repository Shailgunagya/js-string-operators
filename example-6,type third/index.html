<!DOCTYPE html>
<html>
<body>

<h1>JavaScript String Operators</h1>
<h2>The + Operator</h2>
<p>The + operator concatenates (adds) strings.</p>

<p id="demo"></p>

<script>
let text1 = "22 hello world";
let text2 = "99 hii world";
let text3 = text1+ " " + text2;
document.getElementById("demo").innerHTML = text3;
</script>

</body>
</html>
